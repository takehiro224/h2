plugins {
   id 'java'
   id 'org.springframework.boot' version '2.6.4'
   id 'io.spring.dependency-management' version '1.0.11.RELEASE'
}

repositories {
   mavenCentral()
}

dependencies {
   implementation 'org.springframework.boot:spring-boot-starter-web' // Spring Bootフレームワーク
   implementation 'org.projectlombok:lombok:1.18.22' // Lombokの依存関係
   compileOnly 'org.projectlombok:lombok' // Lombokの依存関係
   annotationProcessor 'org.projectlombok:lombok' // Lombokの依存関係
   implementation 'com.h2database:h2:1.4.200' // H2 Database
   implementation 'org.springframework.boot:spring-boot-starter-thymeleaf'
}