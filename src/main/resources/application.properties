# DBへの接続URL(ここではH2 Database)
spring.datasource.url=jdbc:h2://h2:9092/mem:testdb 
# jdbc:h2:mem:testdb

# 使用するDBのドライバークラス
spring.datasource.driver-class-name=org.h2.Driver

# DBへの接続時のユーザー名
spring.datasource.username=sa

# DBへの接続時のパスワード
spring.datasource.password=

# コンソールを有効にする設定(これによりブラウザからH2コンソールにアクセスできる)
spring.h2.console.enabled=true

# データソースの初期化モードを指定します
spring.datasource.initialization-mode=always